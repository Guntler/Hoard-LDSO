<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
	
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
	<script src="js/fullscreen.js"></script>
  </head>
	<ion-header-bar id="header" class="bar bar-header">
		<div class="col">
			<button id="favorites" class="item-icon-left button-clear icon ion-heart left balanced"></button>
		</div>
		<div class="col col-offset-80">
			<button id="settings" class="item-icon-right button-clear icon ion-gear-b white"></button>
		</div>
	</ion-header-bar >
	
	<body animation="slide-left-right-ios7">
		<ion-content class="has-header has-footer" padding="true" id="content">
			<div class="padding">
				<button id="item" class="button">Item</button>
			</div>
		</ion-content>
	</body>
	
	<div id="footer" class="bar bar-footer bar-balanced">
	</div>
</html>
