<ion-view title="products">
	<ion-pane class="content">

		<ion-slide-box padding="" does-continue="true" show-pager="false" on-slide-changed="slideHasChanged($index)">
			<ion-slide>
				<div class="item button button-stable button-large centered">
					<img ng-src="img/item1.jpg"><br>
					<div class="button button-clear assertive centered">
						<i class="icon ion-plus-circled"></i>
					</div>
					<br>Item 1
				</div>
			</ion-slide>
			<ion-slide>
				<div class="item button button-stable button-large centered">
					<img ng-src="img/item2.jpg"><br>
					<div class="button button-clear assertive centered">
						<i class="icon ion-plus-circled"></i>
					</div>
					<br>Item 2
				</div>
			</ion-slide>
		</ion-slide-box>

	</ion-pane>
</ion-view>
