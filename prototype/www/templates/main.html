<link href="css/main.css" rel="stylesheet">

<ion-view ng-cloak title="products" ng-controller="MainController">
	<ion-header-bar class="bar-assertive">
		<button class="button button-clear" ng-click="viewFavorites()">
			<i class="icon ion-heart"></i>
		</button>
  		<h1 class="title">Hoard</h1>
		<li class="settings button button-clear icon ion-gear-b">
			<ul>
				<li ng-click="viewProfile()" ><a class="icon ion-person" />Profile Info</a></li>
				<li ng-click="logout()" ><a class="icon ion-power" />Logout</a></li>
			</ul>
		</li>
	</ion-header-bar>
	
	<ion-slide-box does-continue="true" show-pager="false" on-slide-changed="slideHasChanged($index)">
		<ion-slide ng-repeat="product in products">
			<ion-pane>
				<div class="product button button-stable button-large centered">
					<img ng-src="http://178.62.105.68:8081/images/products/{{product.imageName}}"><br>
					<div class="button button-clear assertive centered">
						<i class="icon ion-plus-circled"></i>
					</div>
					<br>{{product.name}}
				</div>
			</ion-pane>
		</ion-slide>
	</ion-slide-box>
</ion-view>
